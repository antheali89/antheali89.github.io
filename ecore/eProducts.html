<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Products</title>
    <link rel="stylesheet" href="eApp.css">
    <link rel="stylesheet" href="../cartstyles.css">
    <script type="text/javascript" src="../products.js"></script>
    <script type="text/javascript" src="eProducts.js"></script>
</head>
<body background="eImages/EC_Background.png" style="background-size: cover">
    <header class="navbar">
		<div class="navbar-div">
			<img
				id="logo"
				src="../images/ELC_Logo-Horizontal_White.png"
				alt="Estee-Lauder-Logo"
			/>
            <div class="cart">
                <div class="cart-icon">
                  <input id="cart-btn" type="image" src="../images/shopping-bag.jpg" />
                  <div id="cart-count">0</div>
                </div>
      
                <div id="cart-window" class="cart-contents hidden">
                  <header>
                    <p>Your Bag</p>
                    <input
                      id="exit-cart-btn"
                      type="image"
                      src="../images/exit-icon.jpg"
                    />
                  </header>
      
                  <div id="cart-list" class="cart-items"></div>
      
                  <footer class="cart-footer">
                    <div class="subtotal">
                      <p>Subtotal:</p>
                      <p id="subtotal-price">$0.00</p>
                    </div>
                    <div class="checkout">
                      <button>Checkout</button>
                    </div>
                  </footer>
                </div>
		</div>
	</header>
    <div class="flex-column-center text-center">
        <h1 class='EC-Font' id="aesthetic-name" style="color: #E8E8E8; text-shadow: 4px 4px #621708">E-Core</h1>
        <div id="products-container" class="spotlight-gem product-list" style="background-color: #9A8F97">
        </div>
        <div class="share-circle justify-center align-center">
            <img src="../images/share.png" alt="Upload" width="30rem" />
        </div>
    </div>
</body>
</html>
